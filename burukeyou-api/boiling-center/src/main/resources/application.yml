spring:
  application:
    name: boilling-center-server

  # 数据源
  datasource:
    url: jdbc:mysql://localhost:3306/burukeyou-user?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    ##url: jdbc:mysql://cdb-dceafysi.cd.tencentcdb.com:10058/sc_admin?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # cloud
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

    # 开启负载均衡器的失败重试功能
    loadbalancer:
      retry:
        enabled: true


server:
  port: 9040


# ======================================= Spring cloud =======================================================
feign:
  hystrix:
    enabled: true


ribbon:
  ReadTimeout: 120000  # 单位毫秒数
  SocketTimeout: 120000



hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE  #才能获取到HttpServletRequest
          thread:
            timeoutInMilliseconds: 10000



# =======================================Mybatis-plus=======================================================
mybatis-plus:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl    #打印sql语句



# =======================================Custom=========================================================
custom:
  ouath2:
    client:
      ignore-urls:
        - /**
      resource-id: ${spring.application.name}
      signing-key: 909090

  swagger2:
    basePackage: burukeyou.boiling.controller











