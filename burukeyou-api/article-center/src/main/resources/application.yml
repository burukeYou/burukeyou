spring:
  application:
    name: article-center-server

  # 数据源
  datasource:
    url: jdbc:mysql://localhost:3306/burukeyou-user?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    ##url: jdbc:mysql://cdb-dceafysi.cd.tencentcdb.com:10058/sc_admin?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # cloud
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

    # 开启负载均衡器的失败重试功能
    loadbalancer:
      retry:
        enabled: true

  # 消息队列
  rabbitmq:
    host: 192.168.1.19
    port: 5672
    virtual-host: /burukeyou
    username: guest
    password: guest

    #
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true   #  路由不到队列默认会删除该消息，设置为true触发retuen回调



server:
  port: 9035


#========================================= Cloud =========================================================
feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE  #修改断路器的隔离策略
          thread:
            timeoutInMilliseconds: 10000

# =======================================Mybatis-plus=======================================================
mybatis-plus:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl    #打印sql语句


# =======================================Custom=========================================================
custom:
  ouath2:
    client:
      ignore-urls:
        - /user/login
        - /article/**
        - /**
      resource-id: ${spring.application.name}
      signing-key: 909090

  swagger2:
    basePackage: burukeyou.article.controller










